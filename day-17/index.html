<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <meta name="author" content="Ayobami Tunwase" />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>
            30DaysOfCode | Day 17 | Frontend Mentor | Advice generator app
        </title>

        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>
            <article>
                <header>
                  <h1>
                      <small id="quote-id"><!-- Advice ID goes here --></small>
                  </h1>
                </header>                                                                                                                                                                                                                                                                                                                                                                                                             </header>
                <blockquote id="quote" class="hide"><!-- Advice text goes here --></blockquote>
                  <picture>
                    <source media="(min-width:400px)" srcset="./images/pattern-divider-desktop.svg" type="image/svg+xml">
                    <img class="pattern-divider" src="./images/pattern-divider-mobile.svg" alt="">
                  </picture>
                  <button id="quote-btn">
                    <img src="./images/icon-dice.svg" alt="">
                  </button>
            </article>
        </main>
        <footer>
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.github.com/ayobami11" target="_blank"
                    >Ayobami Tunwase</a
                >.
            </p>
        </footer>
    </body>
</html>
