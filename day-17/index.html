<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <meta name="author" content="Ayobami Tunwase" />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/a21dc2a35f.js" crossorigin="anonymous"></script>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>
            30DaysOfCode | Day 17 | Frontend Mentor | Advice generator app
        </title>

        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="switch-container">
                <input class="mode-input" type="checkbox" name="mode" id="mode-input">
                <label class="light-label" for="mode-input">Light</label>
                <label class="mode-label" for="mode-input">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="ball"></span>
                </label>
                <label class="dark-label" for="mode-input">Dark</label>
            </div>
        </header>
        <main>
            <article>
                  <h1>
                      <small id="quote-id"><!-- Advice ID goes here --></small>
                  </h1>                                                                                                                                                                                                                                                                                                                                                                                                        </header>
                <blockquote id="quote" class="hide"><!-- Advice text goes here --></blockquote>
                  <picture>
                    <source media="(min-width:400px)" srcset="./images/pattern-divider-desktop.svg" type="image/svg+xml">
                    <img class="pattern-divider" src="./images/pattern-divider-mobile.svg" alt="">
                  </picture>
                  <button id="quote-btn" title="Generate Advice">
                    <img src="./images/icon-dice.svg" alt="">
                    <!-- Accessibility for screen readers -->
                    <span class="sr-only">Generate advice</span>
                  </button>
            </article>
        </main>
        <footer>
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/ayobami11/30DaysOfCode/tree/main/day-17" target="_blank"
                    >Ayobami Tunwase</a
                >.
            </p>
        </footer>
    </body>
</html>
