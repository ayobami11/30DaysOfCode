<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <meta name="author" content="Ayobami Tunwase" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="styles.css" />

        <title>
            30DaysOfCode | Day 15 | Frontend Mentor | Order summary card
        </title>
    </head>
    <body>
        <main>
            <article>
                <figure>
                    <img
                        class="hero-image"
                        src="./images/illustration-hero.svg"
                        alt="Illustration hero"
                    />
                    <figcaption class="article-text">
                        <h1>Order Summary</h1>
                        <p>
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>

                        <figure class="order">
                            <img
                                src="./images/icon-music.svg"
                                alt="Music icon"
                            />
                            <figcaption class="order-text">
                                <div>
                                    <h2>Annual Plan</h2>
                                    <p>$59.99/year</p>
                                </div>
                                <a href="#">Change</a>
                            </figcaption>
                        </figure>

                        <button class="proceed-button">
                            Proceed to Payment
                        </button>
                        <button class="cancel-button">Cancel Order</button>
                    </figcaption>
                </figure>
            </article>
        </main>

        <footer>
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.github.com/ayobami11">Ayobami Tunwase</a>.
            </p>
        </footer>
    </body>
</html>
